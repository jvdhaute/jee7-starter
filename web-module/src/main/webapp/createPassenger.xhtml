<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>create Passenger </title>
</h:head>
<h:body>


<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>

 <h:form>
     <h:panelGrid columns="2" >
         <h:outputLabel value="ssn" />
         <h:inputText value="#{passengerController.passenger.ssn}" />
         <h:outputLabel value="First Name" />
         <h:inputText value="#{passengerController.passenger.firstName}" />
         <h:outputLabel value="Last Name" />
         <h:inputText value="#{passengerController.passenger.lastName}" />
         <h:outputLabel value="Date of Birth" />
         <h:inputText value="#{passengerController.passenger.birthDate}">
               <f:convertDateTime pattern="yyyy-MM-dd"/>
         </h:inputText>
         <h:selectOneMenu value="#{passengerController.passenger.passengerType}" >
             <f:selectItem itemLabel="Regular" itemValue="REGULAR" />
             <f:selectItem itemLabel="Occasional" itemValue="OCCASIONAL" />
         </h:selectOneMenu>



     </h:panelGrid>
     <h:commandButton value="Create Passenger" action="#{passengerController.doCreatePassenger}" />
 </h:form>

</h:body>
</html>
