<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Passengers</title>
</h:head>
<h:body>
    <h1>Passengers</h1>
    <p>All Passengers</p>
    <h:dataTable id="passangers" value="#{passengerController.allPassengers}" var="passenger">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Ssn"/>
            </f:facet>
            <h:outputText value="#{passenger.ssn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="First Name"/>
            </f:facet>
            <h:outputText value="#{passenger.firstName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Last Name"/>
            </f:facet>
            <h:outputText value="#{passenger.lastName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Date of Birth"/>
            </f:facet>
            <h:outputText value="#{passenger.birthDate}"/>
        </h:column>
    </h:dataTable>

    <h:form>
        <h:link outcome="createPassenger.xhtml" value="Create a Passenger" />
    </h:form>

    #{passengerController.passenger.lastName}
</h:body>
</html>
